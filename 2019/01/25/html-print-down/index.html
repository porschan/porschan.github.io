gentres/jquery-jqprint/jquery-migrate-1.2.1.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script src=&quot;../ligentres/jquery-jqprint/jquery.jqprint-0.3.js&quot;&gt;&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;#-- js压缩包插件 --&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../ligentres/zip-js/zip.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../ligentres/zip-js/zip-ext.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">&lt;script type=&quot;text/javascript&quot; src=&quot;../ligentres/zip-js/z-worker.js&quot;&gt;&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;script language=&quot;javascript&quot;&gt;</span><br><span class="line">    zip.workerScriptsPath = &quot;../ligentres/zip-js/&quot;;</span><br><span class="line"></span><br><span class="line">	//打印</span><br><span class="line">    function toPrint()&#123;</span><br><span class="line">        var index = layer.load(0);</span><br><span class="line">        var printAreaDiv = document.getElementById(&apos;QRCodeImg&apos;); //待打印区域dom对象</span><br><span class="line">        html2canvas(printAreaDiv) //代入打印对象参数，生成canvas图形</span><br><span class="line">            .then(function (canvas) &#123;//返回canvas对象</span><br><span class="line">                var dataUrl = canvas.toDataURL();//获取canvas对象图形的外部url</span><br><span class="line">                var newImg = document.createElement(&quot;img&quot;);//创建img对象</span><br><span class="line">                newImg.src = dataUrl;//将canvas图形url赋给img对象</span><br><span class="line">                $(&apos;#printFrame&apos;).append(newImg).printArea();//打印img，注意不能直接打印img对象，需要包裹一层div</span><br><span class="line">                $(&apos;#printFrame&apos;).html(&apos;&apos;); //打印完毕释放包裹层内容（图像）</span><br><span class="line">                layer.close(index);</span><br><span class="line">            &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //下载</span><br><span class="line">    function toDown(devNumber)&#123;</span><br><span class="line">        var docName = &quot;myDevice.jpg&quot;;</span><br><span class="line">        if(devNumber != null)&#123;</span><br><span class="line">            docName = devNumber + &quot;.jpg&quot;;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // var dataurl =$(&quot;canvas&quot;).get(0).toDataURL(&apos;image/png&apos;).replace(&quot;image/png&quot;, &quot;image/octet-stream&quot;);</span><br><span class="line">        var dataurl =$(&quot;canvas&quot;).get(0).toDataURL(&apos;image/png&apos;).replace(&quot;image/png&quot;, &quot;image/octet-stream&quot;);</span><br><span class="line">        saveFile(dataurl,docName);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">    * 在本地进行文件保存</span><br><span class="line">    * @param  &#123;String&#125; data     要保存到本地的图片数据</span><br><span class="line">    * @param  &#123;String&#125; filename 文件名</span><br><span class="line">    */</span><br><span class="line">    var saveFile = function(data, filename)&#123;</span><br><span class="line">        var save_link = document.createElementNS(&apos;http://www.w3.org/1999/xhtml&apos;, &apos;a&apos;);</span><br><span class="line">        save_link.href = data;</span><br><span class="line">        save_link.download = filename;</span><br><span class="line"></span><br><span class="line">        var event = document.createEvent(&apos;MouseEvents&apos;);</span><br><span class="line">        event.initMouseEvent(&apos;click&apos;, true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);</span><br><span class="line">        save_link.dispatchEvent(event);</span><br><span class="line">    &#125;;</span><br><span class="line">    </span><br><span class="line">    function batchShowQrCode() &#123;</span><br><span class="line">        var qrCodeStr = &quot;$&#123;weChatURL!&apos;&apos;&#125;&quot;;</span><br><span class="line"></span><br><span class="line">        if ($(&quot;.listCheckbox:checked&quot;).length &lt; 1) &#123;</span><br><span class="line">            layer.alert(&quot;请选择要查看二维码的设备!&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        layer.open(&#123;</span><br><span class="line">            type: 1,</span><br><span class="line">            content: &quot;&lt;div id=&apos;QRCodeDiv&apos; style=&apos;overflow: hidden&apos;&gt;&lt;/div&gt;&quot;,</span><br><span class="line">            btn: [&apos;下载&apos;, &apos;打印&apos;],</span><br><span class="line">            area: [&apos;800px&apos;,&apos;530px&apos;],</span><br><span class="line">            btn1: function () &#123;</span><br><span class="line">                downQrCode();</span><br><span class="line">                return false;</span><br><span class="line">            &#125;,</span><br><span class="line">            btn2: function () &#123;</span><br><span class="line">                printQrCode();</span><br><span class="line">                return false;</span><br><span class="line">            &#125;,</span><br><span class="line">            success: function(layero,index) &#123;</span><br><span class="line">                var $div = layero.find(&quot;#QRCodeDiv&quot;);</span><br><span class="line">                $(&quot;.listCheckbox:checked&quot;).each(function (i, n) &#123;</span><br><span class="line">                    var devNumber = n.value;</span><br><span class="line">                    var href = qrCodeStr + devNumber;</span><br><span class="line"></span><br><span class="line">                    $div.append(&quot;&lt;div style=&apos;float:left;padding: 5px&apos;&gt;&lt;/div&gt;&quot;);</span><br><span class="line">                    $div.find(&apos;div:last-child&apos;).qrcode(href);</span><br><span class="line">                    var q = $div.find(&apos;div:last-child&apos;).children()[0];</span><br><span class="line"></span><br><span class="line">                    q = canvasAddText(q, devNumber);</span><br><span class="line"></span><br><span class="line">                    var src = q.toDataURL(&quot;image/png&quot;);</span><br><span class="line">                    $div.find(&apos;div:last-child&apos;).html(&quot;&lt;img src=&apos;&quot; + src + &quot;&apos;&gt;&lt;/div&gt;&quot;);</span><br><span class="line">                &#125;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 打印二维码</span><br><span class="line">     */</span><br><span class="line">    function printQrCode() &#123;</span><br><span class="line">        $(&quot;#QRCodeDiv&quot;).jqprint(&#123;debug: true, importCSS: false&#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 下载二维码图片</span><br><span class="line">     */</span><br><span class="line">    function downQrCode() &#123;</span><br><span class="line">        var imgs = $(&apos;#QRCodeDiv img&apos;);</span><br><span class="line">        if (imgs.length == 1) &#123;</span><br><span class="line">            var src = imgs[0].src;</span><br><span class="line">            var $a = $(&quot;&lt;a&gt;&lt;/a&gt;&quot;).attr(&quot;href&quot;, src).attr(&quot;download&quot;, &quot;img.png&quot;);</span><br><span class="line">            $a[0].click();</span><br><span class="line">        &#125; else if (imgs.length &gt; 1) &#123;</span><br><span class="line">            var files = new Array();</span><br><span class="line">            var fileNames = new Array();</span><br><span class="line">            $.each(imgs, function (i, n) &#123;</span><br><span class="line">                var src = n.src;</span><br><span class="line"></span><br><span class="line">                var file = dataURLtoBlob(src);</span><br><span class="line">                files[i] = file;</span><br><span class="line">                fileNames[i] = i + &quot;.png&quot;;</span><br><span class="line">            &#125;);</span><br><span class="line"></span><br><span class="line">            var writer = new zip.BlobWriter();</span><br><span class="line">            zip.createWriter(writer, function (writer) &#123;</span><br><span class="line">                var zipWriter = writer;</span><br><span class="line"></span><br><span class="line">                function downFile() &#123;</span><br><span class="line">                    zipWriter.close(function (blob) &#123;</span><br><span class="line">                        var src = URL.createObjectURL(blob);</span><br><span class="line">                        zipWriter = null;</span><br><span class="line">                        var $a = $(&quot;&lt;a&gt;&lt;/a&gt;&quot;).attr(&quot;href&quot;, src).attr(&quot;download&quot;, &quot;demo.zip&quot;);</span><br><span class="line">                        $a[0].click();</span><br><span class="line">                    &#125;);</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                function addFile(i) &#123;</span><br><span class="line">                    if (i &lt; files.length) &#123;</span><br><span class="line">                        zipWriter.add(fileNames[i], new zip.BlobReader(files[i]), function () &#123;</span><br><span class="line">                            addFile(++i);</span><br><span class="line">                        &#125;);</span><br><span class="line">                    &#125; else &#123;</span><br><span class="line">                        console.info(&quot;下载&quot;);</span><br><span class="line">                        downFile();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                addFile(0);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            &#125;, function (message) &#123;</span><br><span class="line">                var msg = &quot;创建zip文件出错!\n&quot; + message;</span><br><span class="line">                layer.alert(msg);</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 将 dataUrl 转成 Blob 文件</span><br><span class="line">     * @param dataurl</span><br><span class="line">     * @returns &#123;Blob&#125;</span><br><span class="line">     */</span><br><span class="line">    function dataURLtoBlob(dataurl) &#123;</span><br><span class="line">        var arr = dataurl.split(&apos;,&apos;), mime = arr[0].match(/:(.*?);/)[1],</span><br><span class="line">                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);</span><br><span class="line">        while (n--) &#123;</span><br><span class="line">            u8arr[n] = bstr.charCodeAt(n);</span><br><span class="line">        &#125;</span><br><span class="line">        return new Blob([u8arr], &#123;type: mime&#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
