/span><br><span class="line"></span><br><span class="line">    @Test</span><br><span class="line">    public void test1() &#123;</span><br><span class="line"></span><br><span class="line">        ListNode a = new ListNode(1);</span><br><span class="line">        ListNode b = new ListNode(2);</span><br><span class="line">        ListNode c = new ListNode(3);</span><br><span class="line">        ListNode d = new ListNode(4);</span><br><span class="line">        ListNode e = new ListNode(5);</span><br><span class="line"></span><br><span class="line">        a.next = b;</span><br><span class="line">        b.next = c;</span><br><span class="line">        c.next = d;</span><br><span class="line">        d.next = e;</span><br><span class="line">        e.next = null;</span><br><span class="line"></span><br><span class="line">        ListNode listNode = reverseList2(a);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //迭代</span><br><span class="line">    public ListNode reverseList2(ListNode head) &#123;</span><br><span class="line">        //判断是链表是否为空或者只有一个值的列表</span><br><span class="line">        ListNode pre = null, cur = head;</span><br><span class="line">        while (cur != null)&#123;</span><br><span class="line">            ListNode next = cur.next;</span><br><span class="line">            cur.next = pre;</span><br><span class="line">            pre = cur;</span><br><span class="line">            cur = next;</span><br><span class="line">        &#125;</span><br><span class="line">        return pre;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2019-01-30</span><i class="fa fa-tag"></i></div></div></div></div><div class="cc"><a href="http://creativecommons.org/licenses/by-sa/4.0/"><img src="https:/
