ge_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>网络协议 - 基础知识点</a></h3></div><div class="post-content"><h3 id="笔记区域，未整理"><a href="#笔记区域，未整理" class="headerlink" title="笔记区域，未整理"></a>笔记区域，未整理</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">只有通过这种协议，计算机才知道我们想让它做什么。</span><br><span class="line"></span><br><span class="line">编译过程：</span><br><span class="line">源文件 -&gt; 词法分析 -&gt; 语法分析 -&gt; 语义分析 -&gt; 代码生成 -&gt; 目标文件</span><br><span class="line"></span><br><span class="line">协议三要素：</span><br><span class="line">语法，就是这一段内容要符合一定的规则和格式。</span><br><span class="line">语义，就是这一段内容要代表某种意义。</span><br><span class="line">顺序。</span><br><span class="line"></span><br><span class="line">只有通过网络协议，才能使一大片机器互相协作、共同完成一件事。</span><br><span class="line"></span><br><span class="line">除了DNS还有一个更加精准的HTTPDNS</span><br><span class="line"></span><br><span class="line">DNS、HTTP、HTTPS所在的层我们称为应用层。</span><br><span class="line"></span><br><span class="line">传输层有两种协议，一种是无连接的协议UDP，一种是面向连接的协议TCP。</span><br><span class="line"></span><br><span class="line">传输层封装完毕后，浏览器会将包交给操作系统的网络层。网络层的协议是IP协议。在IP协议里面会有源IP地址，即浏览器所在机器的IP地址和目标IP地址。</span><br><span class="line"></span><br><span class="line">而操作系统启动的时候，就会被DHCP协议配置IP地址，以及默认的网关的IP地址192.168.1.1。</span><br><span class="line"></span><br><span class="line">MAC地址。</span><br><span class="line"></span><br><span class="line">ARP协议。</span><br><span class="line"></span><br><span class="line">路由表。	</span><br><span class="line"></span><br><span class="line">路由协议，常用的有OSPF和BGP。</span><br><span class="line"></span><br><span class="line">应用层：DHCP、HTTP、HTTPS、RTMP、P2P、DNS、GTP、RPC</span><br><span class="line"></span><br><span class="line">传输层：UDP、TCP</span><br><span class="line"></span><br><span class="line">网络层：ICMP、IP、OSPF、BGP、IPSec、GRE</span><br><span class="line"></span><br><span class="line">链路层：ARP、VLAN、STP</span><br><span class="line"></span><br><span class="line">物理层：网络跳线</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2019-03-13</span><i class="fa fa-tag"></i></div></div></div></div><div class="cc"><a href="http://creativecommons.org/licenses/by-sa/4.0/"><img src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png"></a></div><div class="cc_tips">本作品采用<a href="http://creativecommons.org/licenses/by-sa/4.0/">知识共享署名-相同方式共享 4.0 国际许可协议</a>进行许可。</div><div class="pagination"><ul class="clearfix"><li class="next pagbuttons"><a class="btn" role="navigation" href="/2019/03/09/designPattern-observerPattern/" title="设计模式 - 观察者模式">下一篇</a></li></ul></div></div></div></div></div><script src="/js/jquery.js"></script><script src="/js/jquery-migrate-1.2.1.min.js"></script><script src="/js/jquery.appear.js"></script></body></html>
