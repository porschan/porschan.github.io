<p>1.添加Tomcat服务：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">添加服务名为tomcat的服务:</span><br><span class="line"></span><br><span class="line">service install tomcat</span><br><span class="line"></span><br><span class="line">添加服务名为Test的服务:</span><br><span class="line"></span><br><span class="line">service install Test</span><br></pre></td></tr></table></figure></p>
<p>2.删除Tomcat服务,建议使用这条命令（包括删除服务）:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">service remove tomcat</span><br></pre></td></tr></table></figure></p>
<p>3.启动tomcat服务:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">net start tomcat</span><br></pre></td></tr></table></figure></p>
<p>4.关闭tomcat服务:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">net stop tomcat</span><br></pre></td></tr></table></figure></p>
<p>5.删除tomcat服务：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">sc delete tomcat</span><br></pre></td></tr></table></figure></p>
