<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="porschan,710437653@qq.com"><title>Tomcat使用命令行启动之指定jdk版本 · chanchifeng</title><meta name="description" content="chanchfieng.com"><meta name="keywords" content="Hexo,HTML,CSS,android,Linux"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/logo@2x.png" style="width:127px;"><h3 title=""><a href="/">chanchifeng</a></h3><div class="description"><p>Carpet Diem</p></div></div></div><ul class="social-links"><li><a href="http://github.com/porschan"><i class="fa fa-github"></i></a></li></ul><div class="footer"></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/about">关于</a></li><li><a href="/archives">归档</a></li><li><a href="/links">友链</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div><div class="avatar"><img src="/images/favicon.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>Tomcat使用命令行启动之指定jdk版本</a></h3></div><div class="post-content"><p>准备好环境，jdk和tomcat。</p>
<h2 id="主要步骤"><a href="#主要步骤" class="headerlink" title="主要步骤"></a>主要步骤</h2><p>1.找到Tomcat/bin/catalina.bat文件。<br>2.在文件前端添加如下。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">set JAVA_HOME=C:\Program Files (x86)\Java\jdk1.8.0_161</span><br></pre></td></tr></table></figure>
<p>3.保存，使用命令行启动。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">PS D:\Program Files\Tomcat\apache-tomcat-7.0.82-windows-x64\apache-tomcat-7.0.82\bin&gt; .\catalina.bat run</span><br></pre></td></tr></table></figure>
<p>4.启动时，显示如下即表示配置成功。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">PS D:\Program Files\Tomcat\apache-tomcat-7.0.82-windows-x64\apache-tomcat-7.0.82\bin&gt; .\catalina.bat run</span><br><span class="line"></span><br><span class="line">Using CATALINA_BASE:   &quot;D:\Program Files\Tomcat\apache-tomcat-7.0.82-windows-x64\apache-tomcat-7.0.82&quot;</span><br><span class="line"></span><br><span class="line">Using CATALINA_HOME:   &quot;D:\Program Files\Tomcat\apache-tomcat-7.0.82-windows-x64\apache-tomcat-7.0.82&quot;</span><br><span class="line"></span><br><span class="line">Using CATALINA_TMPDIR: &quot;D:\Program Files\Tomcat\apache-tomcat-7.0.82-windows-x64\apache-tomcat-7.0.82\temp&quot;</span><br><span class="line"></span><br><span class="line">Using JRE_HOME:        &quot;C:\Program Files (x86)\Java\jdk1.8.0_161&quot;</span><br><span class="line"></span><br><span class="line">Using CLASSPATH:       &quot;D:\Program Files\Tomcat\apache-tomcat-7.0.82-windows-x64\apache-tomcat-7.0.82\bin\bootstrap.jar;D:\Program Files\Tomcat\apache-tomcat-7.0.82-windows-x64\apache-tomcat-7.0.82\bin\tomcat-juli.jar&quot;</span><br></pre></td></tr></table></figure>
<p>PS：这仅仅是用命令行启动tomcat，未尝试使用服务是否具有相同效果。</p>
