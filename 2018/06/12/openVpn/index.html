<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="proschan,710437653@qq.com"><title>梯子制造术--openVpn · chanchifeng</title><meta name="description" content="chanchfieng.com"><meta name="keywords" content="Hexo,HTML,CSS,Linux"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/logo@2x.png" style="width:127px;"><h3 title=""><a href="/">chanchifeng</a></h3></div></div><ul class="social-links"></ul><div class="footer"></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/about">关于</a></li><li><a href="/archives">归档</a></li><li><a href="/links">友链</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div><div class="avatar"><img src="/images/favicon.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>梯子制造术--openVpn</a></h3></div><div class="post-content"><p>今天看到了<a href="http://www.bestlee.net/archives/28" target="_blank" rel="noopener">老李博客</a>中的CentOS快速搭建OpenVPN-AS,就提起了兴趣，之前用的是ssr,使用openVPN看起来有控制的页面，所以就开工了。</p>
<h3 id="下载并安装OpenVPN"><a href="#下载并安装OpenVPN" class="headerlink" title="下载并安装OpenVPN"></a>下载并安装OpenVPN</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">打开国外[openvpn网站](https://openvpn.net/index.php/access-server/download-openvpn-as-sw.html)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">对应下载不同操作系统的平台软件（redhat、centos、ubuntu、fedora、virtual appliance、virtual appliance vhd）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">wget http://swupdate.openvpn.org/as/openvpn-as-2.5.2-CentOS6.i386.rpm</span><br><span class="line"></span><br><span class="line">安装openvpn-as:</span><br><span class="line">安装openvpn-as，安装完成，默认管理员用户名为“openvpn”:</span><br><span class="line"></span><br><span class="line">rpm -ivh openvpn-as-2.5.2-CentOS6.i386.rpm</span><br><span class="line"></span><br><span class="line">修改管理员密码:</span><br><span class="line">passwd openvpn</span><br></pre></td></tr></table></figure>
<h4 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">1.在浏览器输入“https://你的IP:943/admin/”进入OpenVPN-AS管理后台，输入管理员用户名及密码登陆；</span><br><span class="line"></span><br><span class="line">2.点击”Network Settings”，修改udp端口号(UDP Port number)，建议使用30000以上端口，其它保持默认，然后点击”Save Settings”保存设置；</span><br><span class="line"></span><br><span class="line">3.点击“User Permissions”勾选“Allow Auto-login”，然后点击”Save Settings”保存设置，这样就打开客户端自动登陆功能了，不用每次连接时都输入用户名和密码了；</span><br><span class="line"></span><br><span class="line">4.依次点击“Status Overview”–“Stop The Server”–“Confirm Servers Stop”–“Start The Server”重启服务；</span><br><span class="line"></span><br><span class="line">5.在浏览器输入“https://你的IP:943/”进入登陆界面，输入用户名、密码，然后下拉框选择“Login”，点击Go登陆。进入登陆界面后点击“Yourself (autologin profile)”下载自动登陆配置文件；</span><br><span class="line"></span><br><span class="line">6.将下载好的配置文件拷贝到OpenVPN客户端安装目录下的“config”文件夹内，以管理员身份运行OpenVPN，右击任务栏上的OpenVPN图标点击连接即可。关于OpenVPN Windows客户端请自行百度下载。</span><br></pre></td></tr></table></figure>
